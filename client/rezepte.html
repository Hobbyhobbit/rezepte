<head>
    <title>Rezepte</title>
    <link rel="shortcut icon" href="icon_16.png"> 
    <link rel="apple-touch-icon" sizes="76x76" href="icon_76.png">
    <link rel="apple-touch-icon" sizes="120x120" href="icon_120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icon_152.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
</head>

<body>
  <aside id="list">
  {{> list}}
  </aside>

  <section id="content">
  {{> detail }}
  </section>

  <section id="backup">
  {{> appDumpUI}}
  </section>
</body>

<template name="list">
    <input type="text" id="suchtext" autocomplete="off" placeholder="Etwas kochen mit…" />
    <div id="activate_btn">=</div>
    {{#if loading}}
    <br /><br />Lade Rezepte...
    {{else}}
    <ul>
    {{#each rezepte}}
        <a class="click" href="{{path}}">{{name}}</a>
    {{/each}}
        <li class="click" id="new-rezept">Neu…</li>
    </ul>
    <ul id="taglist">
    {{#each tags}}
        <li class="click"><a href="">{{name}}</a></li>
    {{/each}}
    </ul>
    {{/if}}
</template>

<template name="detail">
    <div id="container">
    {{#if loading}}
    ...
    {{else}}
        {{#if editing}}
            <div id="edit_btn" class="stop_edit">[Abc]</div>
            <div class="spick">
            <h2>Spickzettel</h2>
            <pre>Speichern: Rechtsklick auf Text!

Rezepttitel
===========

Untertitel
----------

    2 kg Zutat A
    1 EL Zutat B
    1 Prise Zutat C (und so weiter)

1. Dies ist
2. Eine Liste
3. Von Arbeitsschritten

Aber das Rezept kann natürlich auch
einfach als Textblock (so wie der hier)
beschrieben werden.

Man kann auch Links einfügen, z.B.
so: [Linktitel](https://de.wikipedia.org/
wiki/Markdown).

#Schlagwort_1 #Schlagwort_2
#Schlagwort_3 ...

Dies ist ein Kommentar von jemandem ~xy
            </pre>
            </div>
            <pre id="editor" contentEditable="true" autofocus>{{ rezept.text }}</pre>
        {{else}}
            <div id="edit_btn" class="start_edit">[&amp;!#]</div>
            {{{ parse }}}
        {{/if}}
    {{/if}}
    </div>
</template>

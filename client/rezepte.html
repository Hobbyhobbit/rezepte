<head>
    <title>Rezepte</title>
</head>

<body>
  <aside id="rezepte">
  {{> suche}}
  {{> rezepte}}
  </aside>

  <section id="content">
  {{> detail }}
  </section>
</body>

<template name="suche">
    <input type="text" id="suchtext" autocomplete="off" placeholder="Etwas kochen mit…" />
</template>

<template name="rezepte">
    {{#if loading}}
    <br /><br />Lade Rezepte...
    {{else}}
    <ul>
    {{#each rezepte}}
        <li class="click">{{name}}</li>
    {{/each}}
        <li class="click" id="new-rezept">Neu…</li>
    </ul>
    {{/if}}
</template>

<template name="detail">
    <div>
    {{#if loading}}
    ...
    {{else}}
        {{#if editing}}
            <div class="spick">
            <h2>Spickzettel</h2>
            <pre>Speichern: Rechtsklick auf Text!

Rezepttitel
===========

Untertitel
----------

    2 kg Zutat A
    1 EL Zutat B
    1 Prise Zutat C (und so weiter)

1. Dies ist
2. Eine Liste
3. Von Arbeitsschritten

Aber das Rezept kann natürlich auch
einfach als Textblock (so wie der hier)
beschrieben werden.

Man kann auch Links einfügen, z.B.
so: [Linktitel](https://de.wikipedia.org/
wiki/Markdown).

#Schlagwort_1 #Schlagwort_2
#Schlagwort_3 ...

Dies ist ein Kommentar von jemandem ~xy
            </pre>
            </div>
            <textarea id="editor" autofocus>{{ rezept.text }}</textarea>
        {{else}}
            {{{ parse }}}
        {{/if}}
    {{/if}}
    </div>
</template>

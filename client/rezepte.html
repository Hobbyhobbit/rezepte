<head>
    <title>Rezepte</title>
</head>

<body>
  <aside id="rezepte">
  {{> suche}}
  {{> rezepte}}
  </aside>

  <section id="content">
  {{> detail }}
  </section>
</body>

<template name="suche">
    <input type="text" id="suchtext" autocomplete="off" placeholder="Etwas kochen mit…" />
</template>

<template name="rezepte">
    {{#if loading}}
    <br /><br />...
    {{else}}
    <ul>
    {{#each rezepte}}
        <li class="click">{{name}}</li>
    {{/each}}
        <li class="click" id="new-rezept">Neu…</li>
    </ul>
    {{/if}}
</template>

<template name="detail">
    <div>
    {{#if loading}}
    ...
    {{else}}
        {{#if editing}}
            <div class="spick">
            <h2>Spickzettel</h2>
            <pre>
Rezepttitel
===========

Das eigentliche Rezept
----------------------

    1 Zutat
    1 andere Zutat

1. Waschen
2. Hacken
3. Braten 

Absatz mit Leerzeile abtrennen.
Ein [Link](https://de.wikipedia.org/
wiki/Markdown).

Sonstiges
---------

Schlagworte mit #:
#vegi schnell

Kommentare und Varianten zu 
Rezepten mit Tilde kennzeichnen ~mr
            </pre>
            </div>
            <textarea id="editor" autofocus>{{ rezept.text }}</textarea>
        {{else}}
            {{{ parse }}}
        {{/if}}
    {{/if}}
    </div>
</template>
